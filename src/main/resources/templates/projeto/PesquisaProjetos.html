<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
<head>
	<title>Pesquisa de Projetos</title>
	
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
	
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/sweetalert/sweetalert.css}"/>
</head>

<body>
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de projetos
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<div class="table-responsive">
			<table class="table  table-striped  table-bordered  table-hover  table-condensed">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="table-col-acoes">Ações</th>
						<th>Código</th>
						<th>Nome do projeto</th>
						<th>Data inicio</th>
						<th>Status</th>
						<th>Risto</th>
						<th>Orçamento</th>
						<th>Gerente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="projeto : ${projetos}">
						<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar"
									th:href="@{/projetos/{id}(id=${projeto.id})}"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#" 
									data:url="@{/projetos/{id}(id=${projeto.id})}"
									data:objeto="${projeto.nome}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
						<td th:text="${projeto.id}"></td>
						<td><a th:href="@{/projetos/{codigo}(codigo=${projeto.id})}" th:text="${projeto.nome}"></a></td>
						<td th:text="${{projeto.dataInicio}}"></td>
						<td th:text="${projeto.status.descricao}"></td>
						<td th:text="${projeto.risco.descricao}"></td>
						<td th:text="${projeto.orcamento}"></td>
						<td th:text="${projeto.gerente.nome}"></td>
					</tr>
					<tr th:if="${projetos.empty}">
						<td colspan="8">Nenhum projeto cadastrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	
	<script th:src="@{/stylesheets/vendors/sweetalert/sweetalert-dev.js}"></script>
	
	<script th:src="@{/javascripts/teste.dialogo-excluir.js}"></script>
</body>
</html>
